version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: sh build.sh
      - run: | 
          docker-compose run --rm app yarn install
          docker-compose run --rm app yarn build
      - run: | 
          docker-compose run --rm app yarn srv test
      - run: | 
          docker-compose run --rm app yarn core test
